<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <title>Client</title>
  </head>
  <body>
    <h1>Client</h1>
    <h2>id: <span id="client-id"></span></h2>

    <hr />
    <div id="vendor-holder">
      <h3>connected vendors</h3>
      <div id="vendor-list"></div>
    </div>

    <div id="map" style="display: none;">
      <div class="client-loc">
        <h3>My Location</h3>
        <h5>lat: <span id="my-lat"></span></h5>
        <h5>lon: <span id="my-lon"></span></h5>
      </div>
      <hr />
      <div id="vendor-loc">
        <h3>Vendor Location</h3>
        <h4>id: <span id="vendor-id"></span></h4>
        <h5>lat: <span id="ven-lat"></span></h5>
        <h5>lon: <span id="ven-lon"></span></h5>
      </div>
    </div>
    <script src="./javascripts//client.js"></script>
  </body>
</html>
